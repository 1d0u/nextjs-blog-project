<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Arka plan rengi -->
      <rect width="100" height="100" fill="#00152E"/>
      
      <!-- Modern noktalar ve çizgiler -->
      <circle cx="50" cy="50" r="1" fill="#FF204E" opacity="0.3"/>
      <circle cx="0" cy="0" r="1" fill="#FF204E" opacity="0.3"/>
      <circle cx="100" cy="0" r="1" fill="#FF204E" opacity="0.3"/>
      <circle cx="0" cy="100" r="1" fill="#FF204E" opacity="0.3"/>
      <circle cx="100" cy="100" r="1" fill="#FF204E" opacity="0.3"/>
      
      <!-- İnce çizgiler -->
      <path d="M50 0 L50 100" stroke="#002454" stroke-width="0.5" opacity="0.1"/>
      <path d="M0 50 L100 50" stroke="#002454" stroke-width="0.5" opacity="0.1"/>
      
      <!-- Köşe detayları -->
      <path d="M0 0 L20 0 L0 20 Z" fill="#002454" opacity="0.05"/>
      <path d="M80 0 L100 0 L100 20 Z" fill="#002454" opacity="0.05"/>
      <path d="M0 80 L0 100 L20 100 Z" fill="#002454" opacity="0.05"/>
      <path d="M80 100 L100 100 L100 80 Z" fill="#002454" opacity="0.05"/>
    </pattern>
  </defs>
  
  <rect width="100" height="100" fill="url(#grid)"/>
</svg> 